<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- device-width/height : 웹을 오픈하는 디바이스 기준-->
  <!-- intial-scale : 초기 확대/축소 값(기본 1) -->
  <!-- minimum/ maxinum-scale : 최대 확대/축소 가능한 범위 -->
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 960px;
      height: 500px;
      background: skyblue;
      margin: 0 auto;
    }

    #wrap div {
      width: 300px;
      height: 100%;
      background: salmon;
    }

    /* 0 ~ 최대 959까지 */
    @media screen and (max-width: 959px) {
      #wrap {
        width: 100%;
      }
      #wrap div {
        width: 31.25%;
      }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
  </div>
</body>
</html>
