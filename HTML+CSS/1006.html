<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid #ccc;
          border-collapse: collapse;
        }
        th, td { padding:10px 20px; }
      </style>
</head>
<body>
    <h1 title="header">안녕하세요</h1>
    <!-- <br> or <br /> 줄바꿈-->
    <!-- <hr> or <hr /> 선을 만들어 주면서 줄바꿈-->
    <h1>10/06 MEMO</h1>
    <!-- <small> 주석같은 부가설명 <small> -->
    <p><small>작게 보이는</small></p>
    <!-- <sub> 아랫 첨자 </sub> -->
    <p>문장이 <sub>아래로?</sub></p>
    <!-- <sup> 윗 첨자 </sup>-->
    <p>문장이 <sup>위로?</sup></p>
    <!-- <s> 취소선 </s> -->
    <p><s>취소하는</s></p>
    <!-- <u> 밑줄 </u> -->
    <p><u>밑줄긋는</u></p>
    <!-- <ins> 새로운 텍스트를 삽입 후 강조(밑줄) </ins> -->
    <p>이건 언제 쓰는건지 잘 <ins>모르겠음</ins></p>
    <!-- <ul> 메뉴 만들 때 주로 사용 </ul> -->
    <ul>
        <li>메뉴1
            <ul>
            <li>하위메뉴1</li>
            <li>하위메뉴2</li>
            </ul> 
        </li>
        <li>메뉴2</li>
    </ul>
    <!-- table tag : 게시판 만들 때-->
    <table>
        <!-- colgroup col:열(컬럼) / 열을 묶어주는 것-->
        
        <colgroup>
            <col span="2" style="background-color:green">
            <!-- span : 속성(2열을 선택) -->
            <col style="background-color:yellow">
          </colgroup>
        <!-- <caption> 굳이 안 써도 됨 / 옵셔널 </caption> -->
        <caption>테이블 제목</caption>
        <tr> <!-- 행 -->
            <th>제목</th> <!-- 헤더 열 / 옵셔널 -->
            <th>날짜</th>
            <th>조회수</th>
            <!-- 행 : 로우 열 : 컬럼 -->
        </tr>
        <tr>
            <td>수업 둘째 날</td> <!-- 내용 열 소분류가 될 수 도 있음-->
            <td>22.10.06</td>
            <td>2</td>
        </tr>
        <tr>
            <td>수업 첫 날</td> <!-- 내용 열 소분류가 될 수 도 있음-->
            <td>22.10.05</td>
            <td>3</td>
        </tr>
    </table>
    <!-- 레이아웃 태그 : flex(제일 많이 씀), grid, 잘 안씀 > float, table -->
</body>
</html>
