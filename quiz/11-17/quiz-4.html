<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const money = prompt("환율할 달러 값을 입력하시오");
      let num = Number(money);
      //달러와 원화를 구해 출력하세요.
      

      console.log(`입력하신 달러는 : ${num} 달러 입니다.`);
      console.log(`환전 된 원화는 : ${num * 1270} 원 입니다.`)
    </script>
  </head>
  <body></body>
</html>
